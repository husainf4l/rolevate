<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Session Management Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2563eb;
            margin-bottom: 20px;
        }
        .session-info {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: monospace;
        }
        .chat-container {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 15px;
            background: #fafafa;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
        }
        .user-message {
            background: #dbeafe;
            text-align: right;
        }
        .assistant-message {
            background: #f0f9ff;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            padding: 12px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #1d4ed8;
        }
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .control-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .control-buttons button {
            background: #6b7280;
            font-size: 12px;
            padding: 8px 12px;
        }
        .control-buttons button:hover {
            background: #4b5563;
        }
        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        .success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Frontend Session Management Demo</h1>
        
        <div class="session-info">
            <strong>Session ID:</strong> <span id="sessionId">Generating...</span><br>
            <strong>Stored in:</strong> localStorage<br>
            <strong>Messages:</strong> <span id="messageCount">0</span>
        </div>

        <div class="control-buttons">
            <button onclick="newSession()">üÜï New Session</button>
            <button onclick="clearStorage()">üóëÔ∏è Clear Storage</button>
            <button onclick="loadSessionInfo()">‚ÑπÔ∏è Load Session Info</button>
            <button onclick="deleteSessionBackend()">‚ùå Delete Backend Session</button>
        </div>

        <div id="error" class="error" style="display: none;"></div>
        <div id="success" class="success" style="display: none;"></div>

        <div class="chat-container" id="chatContainer">
            <p style="text-align: center; color: #6b7280;">
                üëã Welcome! Your session is ready. Start typing to create a job post!
            </p>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type your message here... (e.g., 'I want to create a job post for a Senior Developer')"
                onkeypress="handleKeyPress(event)"
            >
            <button onclick="sendMessage()" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'http://localhost:8000';
        const COMPANY_ID = 'eeb88919-5a2d-4393-b14b-8a3bfbb51c7e';
        const COMPANY_NAME = 'Papaya Trading';
        const SESSION_STORAGE_KEY = 'jobPostAgent_sessionId';
        const MESSAGES_STORAGE_KEY = 'jobPostAgent_messages';

        // State
        let currentSessionId = null;
        let messages = [];
        let isLoading = false;

        // Utility functions
        function generateUUID() {
            if (typeof crypto !== 'undefined' && crypto.randomUUID) {
                return crypto.randomUUID();
            }
            // Fallback
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function saveToStorage() {
            try {
                localStorage.setItem(SESSION_STORAGE_KEY, currentSessionId);
                localStorage.setItem(MESSAGES_STORAGE_KEY, JSON.stringify(messages));
            } catch (e) {
                console.warn('Failed to save to localStorage:', e);
            }
        }

        function loadFromStorage() {
            try {
                const sessionId = localStorage.getItem(SESSION_STORAGE_KEY);
                const messagesJson = localStorage.getItem(MESSAGES_STORAGE_KEY);
                
                if (sessionId) {
                    currentSessionId = sessionId;
                }
                
                if (messagesJson) {
                    messages = JSON.parse(messagesJson);
                    renderMessages();
                }
                
                updateUI();
            } catch (e) {
                console.warn('Failed to load from localStorage:', e);
            }
        }

        function clearStorage() {
            try {
                localStorage.removeItem(SESSION_STORAGE_KEY);
                localStorage.removeItem(MESSAGES_STORAGE_KEY);
                showSuccess('Storage cleared!');
            } catch (e) {
                showError('Failed to clear storage');
            }
        }

        function updateUI() {
            document.getElementById('sessionId').textContent = currentSessionId || 'None';
            document.getElementById('messageCount').textContent = messages.length;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        function renderMessages() {
            const container = document.getElementById('chatContainer');
            
            if (messages.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #6b7280;">üëã Welcome! Your session is ready. Start typing to create a job post!</p>';
                return;
            }

            container.innerHTML = messages.map(msg => `
                <div class="message ${msg.type === 'user' ? 'user-message' : 'assistant-message'}">
                    <strong>${msg.type === 'user' ? 'You' : 'AI Assistant'}:</strong><br>
                    ${msg.content.replace(/\n/g, '<br>')}
                </div>
            `).join('');
            
            container.scrollTop = container.scrollHeight;
        }

        function setLoading(loading) {
            isLoading = loading;
            const sendButton = document.getElementById('sendButton');
            const messageInput = document.getElementById('messageInput');
            
            sendButton.disabled = loading;
            sendButton.textContent = loading ? 'Sending...' : 'Send';
            messageInput.disabled = loading;
        }

        // API calls
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isLoading) return;
            
            input.value = '';
            setLoading(true);

            try {
                // Add user message to UI
                messages.push({
                    type: 'user',
                    content: message,
                    timestamp: new Date().toISOString()
                });
                renderMessages();

                // Send to API
                const formData = new FormData();
                formData.append('message', message);
                formData.append('company_id', COMPANY_ID);
                formData.append('company_name', COMPANY_NAME);
                formData.append('session_id', currentSessionId);

                const endpoint = messages.length === 1 ? '/create-job-post' : '/job-post-chat';
                const response = await fetch(API_BASE + endpoint, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.status === 'error') {
                    throw new Error(result.error);
                }

                // Add assistant response to UI
                messages.push({
                    type: 'assistant',
                    content: result.agent_response,
                    timestamp: new Date().toISOString()
                });

                renderMessages();
                saveToStorage();
                updateUI();

                if (result.is_complete) {
                    showSuccess('üéâ Job post completed!');
                }

            } catch (error) {
                showError('Error: ' + error.message);
                console.error('API Error:', error);
            } finally {
                setLoading(false);
                input.focus();
            }
        }

        async function loadSessionInfo() {
            if (!currentSessionId) {
                showError('No active session');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/job-post-session/${currentSessionId}`);
                
                if (response.ok) {
                    const info = await response.json();
                    showSuccess(`Session loaded: ${info.conversation_turns} turns, Job: "${info.job_data.title || 'Not set'}"`);
                } else {
                    showError('Session not found in backend');
                }
            } catch (error) {
                showError('Error loading session info: ' + error.message);
            }
        }

        async function deleteSessionBackend() {
            if (!currentSessionId) {
                showError('No active session');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/job-post-session/${currentSessionId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showSuccess('Session deleted from backend');
                } else {
                    showError('Failed to delete session from backend');
                }
            } catch (error) {
                showError('Error deleting session: ' + error.message);
            }
        }

        function newSession() {
            currentSessionId = generateUUID();
            messages = [];
            renderMessages();
            saveToStorage();
            updateUI();
            showSuccess('New session created!');
            document.getElementById('messageInput').focus();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Initialize
        window.onload = function() {
            // Load existing session or create new one
            loadFromStorage();
            
            if (!currentSessionId) {
                currentSessionId = generateUUID();
                saveToStorage();
            }
            
            updateUI();
            document.getElementById('messageInput').focus();
        };
    </script>
</body>
</html>
