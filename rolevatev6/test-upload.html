<!DOCTYPE html>
<html>
<head>
    <title>Test File Upload</title>
</head>
<body>
    <h1>Test Company Logo Upload</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="uploadFile()">Upload</button>
    <div id="result"></div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file');
                return;
            }

            const operations = {
                query: `
                    mutation UploadFile($file: Upload!, $folder: String) {
                        uploadFileToS3(file: $file, folder: $folder) {
                            url
                            key
                            bucket
                        }
                    }
                `,
                variables: {
                    file: null,
                    folder: 'company-logos'
                }
            };

            const map = {
                '0': ['variables.file']
            };

            const formData = new FormData();
            formData.append('operations', JSON.stringify(operations));
            formData.append('map', JSON.stringify(map));
            formData.append('0', file);

            try {
                const token = prompt('Enter your JWT token:');
                const response = await fetch('http://localhost:4005/graphql', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                    body: formData,
                });

                const result = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
